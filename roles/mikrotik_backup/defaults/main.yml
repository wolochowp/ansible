#########################################################
# General Backup Settings
#########################################################

# Backup format: 'backup' (binary) or 'export' (plaintext)
backup_format: "backup"

# Whether to use direct SFTP transfer from MikroTik to remote server or Ansible controller as file transfer hop
direct_transfer: false

# Optional: Password for encrypted backup (only used with 'backup' format)
# Should be provided securely via Ansible Vault
# encrypt_pass: "your_secure_password"


#########################################################
# SFTP Settings (Used in Both Modes)
#########################################################

# Hostname or IP of the SFTP server
remote_backup_host: "backup.example.com"

# SFTP username (vault-recommended if sensitive)
remote_backup_user: "CHANGE_ME"

# Target directory on the remote server
remote_backup_path: "/example/path/to/directory"

# SFTP port (default is 22)
remote_backup_port: 22

# Optional: Password for SFTP authentication (if not using SSH key)
# Should be provided securely via Ansible Vault
# remote_backup_password: "your_secure_password"


#########################################################
# Indirect Transfer Settings (via Ansible Controller)
#########################################################

# Temporary directory on the Ansible controller to store the backup
indirect_transfer_tmp_path: "/tmp"